<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!--Top menu -->
      <div class="sidebar">
        <!--profile image & text-->
        <!--menu item-->
        <div class="profile">
          <a href="./index.html" style="color: #666;">

            <img
            src="./logo.png"
            alt="profile_picture"
            />
            <h2>GreenoVate</h2>
          </a>
        
          <ul>
            <li style="padding-top: 12rem;">
              <a href="#" class="active">
                <span class="icon"><i class="fas fa-building"></i></span>
                <span class="item">Building</span>
              </a>
            </li>
            <li>
              <a href="./water.html">
                <span class="icon"><i class="fas fa-water"></i></span>
                <span class="item">Water</span>
              </a>
            </li>
            <li>
              <a href="./waste.html">
                <span class="icon"><i class="fas fa-dumpster"></i></span>
                <span class="item">Waste</span>
              </a>
            </li>
            <li>
              <a href="./equipment.html">
                <span class="icon"><i class="fas fa-screwdriver"></i></span>
                <span class="item">Equipment</span>
              </a>
            </li>
            <li>
              <a href="./product.html">
                <span class="icon"><i class="fas fa-box"></i></span>
                <span class="item">Product</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="section">
        <div class="top_navbar">
          <div class="hamburger">
            <a href="#">
              <i class="fas fa-bars"></i>
            </a>
          </div>
        </div>


        <div class="testbox">
          <form>
            <div class="banner building">
              <h1>Building</h1>
            </div>
            <br/>
            <fieldset>
              <legend>Grid Electricity </legend>
              <div class="colums">
                <div class="item data">
                  <label for="fname">Electricity supplied from grid</label>
                  <input id="fname" type="number" step="0.01" name="fname" required />
                </div>
            </fieldset>
            <fieldset>
              <legend>Energy Generation </legend>
              <div class="colums">
                <div class="item data">
                  <label for="fname">From coal</label>
                  <input id="fname" type="number" step="0.01" name="fname" required />
                </div>
                <div class="item data">
                  <label for="fname">From hydro</label>
                  <input id="fname" type="number" step="0.01" name="fname" required />
                </div>
                <div class="item data">
                  <label for="fname">From Nuclear</label>
                  <input id="fname" type="number" step="0.01" name="fname" required />
                </div>
                <div class="item data">
                  <label for="fname">From petroleum and other oil derivatives</label>
                  <input id="fname" type="number" step="0.01" name="fname" required />
                </div>
                <div class="item data">
                  <label for="fname">From wind</label>
                  <input id="fname" type="number" step="0.01" name="fname" required />
                </div>
                <div class="item data">
                  <label for="fname">From Elsewhere</label>
                  <input id="fname" type="number" step="0.01" name="fname" required />
                </div>
            </fieldset>
            <fieldset>
              <legend>Gas</legend>
              <div class="colums">
                <div class="item data">
                  <label for="fname">Blast furnace gas</label>
                  <input id="fname" type="number" step="0.01" name="fname" required />
                </div>
                <div class="item data">
                  <label for="fname">Coke oven gas</label>
                  <input id="fname" type="number" step="0.01" name="fname" required />
                </div>
                <div class="item data">
                  <label for="fname">Gas works gas</label>
                  <input id="fname" type="number" step="0.01" name="fname" required />
                </div>
                <div class="item data">
                  <label for="fname">Natural gas liquids</label>
                  <input id="fname" type="number" step="0.01" name="fname" required />
                </div>
                <div class="item data">
                  <label for="fname">Gas/diesel oil</label>
                  <input id="fname" type="number" step="0.01" name="fname" required />
                </div>
            </fieldset>
            <fieldset>
              <legend>Pipeline</legend>
              <div class="colums">
                <div class="item data">
                  <label for="fname">Pipeline transport</label>
                  <input id="fname" type="number" step="0.01" name="fname" required />
                </div>
            </fieldset>
            <fieldset>
              <legend>Facility</legend>
              <div class="colums">
                <div class="item data">
                  <label for="fname">Education facility owned [scope 1]</label>
                  <input id="fname" type="number" step="0.01" name="fname" required />
                </div>
                <div class="item data">
                  <label for="fname">Food sale facility owned [scope 1]</label>
                  <input id="fname" type="number" step="0.01" name="fname" required />
                </div>
                <div class="item data">
                  <label for="fname">Healthcare facility owned [scope 1]</label>
                  <input id="fname" type="number" step="0.01" name="fname" required />
                </div>
                <div class="item data">
                  <label for="fname">Lodging facility owned [scope 1]</label>
                  <input id="fname" type="number" step="0.01" name="fname" required />
                </div>
                <div class="item data">
                  <label for="fname">Manufacturing facility owned</label>
                  <input id="fname" type="number" step="0.01" name="fname" required />
                </div>
                <div class="item data">
                  <label for="fname">Office facility owned [scope 1]</label>
                  <input id="fname" type="number" step="0.01" name="fname" required />
                </div>
                <div class="item data">
                  <label for="fname">Other facility owned</label>
                  <input id="fname" type="number" step="0.01" name="fname" required />
                </div>
            </fieldset>
            <fieldset>
              <legend>Accommodation</legend>
              <div class="colums">
                <div class="item data">
                  <label for="fname">Hotel and restaurant services</label>
                  <input id="fname" type="number" step="0.01" name="fname" required />
                </div>
            </fieldset>
            <fieldset>
              <legend>Other</legend>
              <div class="colums">
                <div class="item data">
                  <label for="fname">Residential maintenance and repair</label>
                  <input id="fname" type="number" step="0.01" name="fname" required />
                </div>
                <div class="item data">
                  <label for="fname">Nonresidential maintenance and repair</label>
                  <input id="fname" type="number" step="0.01" name="fname" required />
                </div>
                
            </fieldset>

            <br/>
            <div class="btn-block">
            <button type="order" href="/">Submit</button>
            </div>
          </form>
          </div>
      
      </div>
    </div>
    <script>
      var hamburger = document.querySelector(".hamburger");
      hamburger.addEventListener("click", function () {
        document.querySelector("body").classList.toggle("active");
      });
    </script>
  </body>
</html>
